<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <main>
        <input type="text" value="0">
<!-- button delete and return --> 
<div id="content">

            <button class="clear">C</button>
            <button class="return">←</button>
            <button class="operation division">÷</button>
<!-- button number -->

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation multiplication">x</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation minus">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation plus">+</button>

            <button class="number" id="zero">0</button>
            <button class="operation equal">=</button>

<!-- button operation -->
    
    </div>
    </main>

   <script src="index.js"></script>

</body>
</html>
